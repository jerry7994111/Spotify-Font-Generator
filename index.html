<!DOCTYPE html>
<html>
<head>
<title>Spotify Font Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Spotify Font Generator</h1>
  <input type="text" id="text-input" placeholder="Enter your text here">
  <select id="font-select">
    <option value="spotify-font">Spotify Font</option>
    </select>
  <input type="number" id="font-size" min="10" max="50" value="24">
  <input type="color" id="text-color">
  <button id="generate-button">Generate</button>
  <div id="preview"></div>
  <script src="script.js"></script>
</body>
</html>
